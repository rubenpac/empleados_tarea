<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafico 1 </title>
</head>
<body>

  <div style="width: 70%; margin:auto;">
    <!-- Canvas = lienzo = obra de arte -->
    <canvas id="lienzo"></canvas>
  </div>

  <div style="width: 70%; margin: auto; margin-top: 3em; text-align: center;">
    <form action="">
      <input type="text" id="php"placeholder="PHP">
      <input type="text" id="javascript"placeholder="Javascript">
      <input type="text" id="csharp"placeholder="C#">
      <input type="text" id="python" placeholder="Python">
      <button type="button" id="actulizar">Actualizar datos</button>
      
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    
    function $(id) {return document.querySelector(id)}

    //contexto = lienzo donde pintamos/renderizaremos 
    const  contexto = document.querySelector("#lienzo")

    //Chart(referencia_canvas, configuracion_grafico)
    const grafico = new Chart(contexto, {
      type: 'bar',
      data: {
        labels: ["PHP","Javascript","C#","PYthon"],
        datasets: [{
          label: "2022",
          data: [45, 55, 35, 60]
        }]
      }

      
    })

    //Eventos
    $("#actulizar").addEventListener("click", () => {
      const nuevosValores = [
        parseInt($("#php") .value),
        parseInt($("#javascript") .value),
        parseInt($("#csharp") .value),
        parseInt($("#python") .value)
      ]

      grafico.data.datasets[0].label = "2023"
      grafico.data.datasets[0].data = nuevosValores 
      grafico.update();
      /* console.log(grafico) */
    })

  </script>
</body>
</html>
