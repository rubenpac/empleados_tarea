<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafico 2 </title>
</head>
<body>

  <div style="width: 70%; margin:auto;">
    <!-- Canvas = lienzo = obra de arte -->
    <canvas id="lienzo">my Grafico</canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    
    //contexto = lienzo donde pintamos/renderizaremos 
    const  contexto = document.querySelector("#lienzo")

    //Contenedor de datos(arrya de objetos)
    //Las consulta a la BD retornaran un obejto similar 
    const selecciones = [
      {Pais: "Argentina", puntos:15},
      {Pais: "Uruguay", puntos: 13},
      {Pais: "Colombia", puntos: 12},
      {Pais: "Venezuela", puntos: 9},
      {Pais: "Ecuador", puntos: 8},
      {Pais: "Brasil", puntos: 7},
      {Pais: "Paraguay", puntos:5}
    ]

    //Chart(referencia_canvas, configuracion_grafico)
    const grafico = new Chart(contexto, {
      type: 'bar',
      data: {
        labels: selecciones.map(seleccion => seleccion.Pais),
        datasets: [{
          label: "2022",
          data: selecciones.map(seleccion => seleccion.puntos)
        }]
      },
      options: {
        scales: {
          y: {
            max: 20,
            min: 0
          }
        }
      }
    })

  </script>
</body>
</html>
